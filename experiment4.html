
<html>

<head>
    <title>Registration form</title>
</head>

<body bgcolor="azure">
    <form>
        <h1 align="center">Registration form</h1>
        <hr>

        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text" required></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Phone Number:</label></td>
                <td><input type="number" max="1000000000"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td><textarea rows="4" cols="24"></textarea></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td><input type="radio" name="gen" required><label>Male</label>
                    <input type="radio" name="gen" required><label>Female</label>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>District:</label></td>
                <td>
                    <select>
                        <option>Alapuzha</option>
                        <option>Malapuram</option>
                        <option>Idukki</option>
                        <option>Kozhikode</option>
                        <option>Kannur</option>
                        <option>Thrissur</option>
                    </select>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Hostel needed?</label></td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Hobbies:</label></td>
                <td><input type="checkbox"><label>Reading</label><br>
                    <input type="checkbox"><label>Writing</label><br>
                    <input type="checkbox"><label>Singing</label>
                </td>
            </tr>
            <tr>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email" required></td>
            </tr>

            <tr>
            </tr>

            <tr>
                <td><label>Password:</label></td>
                <td><input type="password" required></td>
            </tr>
            <tr>
                <td> </td>
                <td> </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="reset">
                    <input type="submit" value="Submit Form">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
